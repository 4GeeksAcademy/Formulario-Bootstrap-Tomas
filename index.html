<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="container mt-4 border border-secondary border-1">
        <!-- HEADER -->
        <div class="row bg-light fw-bold py-2 ps-4 fs-3 border-bottom border-secondary border-1">
            Payment form example
        </div>
        <!-- ALERTA -->
        <div class="alert alert-danger mt-3 text-danger" role="alert">
            Some fields are missing
        </div>
        <!-- INPUTS -->
        <form action="/submit" method="post">
            <div class="container">
                <div class="row">
                    <div class="container mb-5">
                        <!-- FILA 1 -->
                        <div class="row">
                            <div class="col-5">
                                <label for="email1" class="form-label">Card #</label>
                                <input type="email" class="form-control w-100" id="email1" placeholder="XXXXXXXXXXXX"
                                    required>
                            </div>
                            <div class="col-3">
                                <label for="email2" class="form-label">CVC #</label>
                                <input type="email" class="form-control" id="email2" placeholder="0000" required>
                            </div>
                            <div class="col-4">
                                <label for="email3" class="form-label">Amount</label>
                                <input type="email" class="form-control" id="email3" placeholder="Amount" required>
                            </div>
                        </div>

                        <!-- FILA 2 -->
                        <div class="row mt-4">
                            <div class="col">
                                <label for="first name" class="form-label">First Name</label>
                                <input type="text" class="form-control w-100" id="firstName" required>
                            </div>
                            <div class="col">
                                <label for="second name" class="form-label">Last Name</label>
                                <input type="text" class="form-control w-100" id="lastName" required>
                            </div>
                        </div>

                        <!-- FILA 3 -->
                        <div class="row mt-4">
                            <div class="col-6">
                                <label for="city" class="form-label">City</label>
                                <input type="email" class="form-control" id="email2">
                            </div>
                            <div class="col-3">
                                <label for="state" class="form-label">State</label>
                                <select id="state" name="state" class="form-select">
                                    <option value="Ciudad 1">Ciudad 1</option>
                                    <option value="Ciudad 2">Ciudad 2</option>
                                    <option value="Ciudad 3">Ciudad 3</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="state" class="form-label">Postal code</label>
                                <input type="email" class="form-control" id="email3">
                            </div>
                        </div>

                        <!-- FILA 4 -->
                        <div class="row mt-4">
                            <div class="col-6">
                                <label for="weAccept">We accept: </label>
                                <div class=" bg-secondary p-3 rounded d-flex  justify-content-between mt-3"
                                    style="width: 300px;">
                                    <label class="d-flex align-items-center gap-2 text-white" for="cards"><input
                                            type="radio" name="cards" checked><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                    <label class="d-flex align-items-center gap-2 text-white" for="cards"><input
                                            type="radio" name="cards"><i class="fa-brands fa-cc-visa"></i></label>
                                    <label class="d-flex align-items-center gap-2 text-white" for="cards"><input
                                            type="radio" name="cards"><i
                                            class="fa-brands fa-cc-diners-club"></i></label>
                                    <label class="d-flex align-items-center gap-2 text-white" for="cards"><input
                                            type="radio" name="cards"><i class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="message" class="form-label fw-bold">Message:</label>
                                <textarea class="form-control" name="message" rows="4"></textarea>
                                <small class="form-text text-muted">Add any notes here</small>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- FOOTER -->
            <div class="d-flex justify-content-end gap-2 bg-light py-2 w-100 border-top border-secondary border-1">
                <button type="" class="btn btn-secondary btn-sm">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm">Send</button>
            </div>
        </form>


    </div>

</body>

</html>
